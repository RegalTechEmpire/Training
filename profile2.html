    <div class="profile-container">

            <div class="profile-picture-container">

                <img id="profilePhoto" class="profile-picture" src="default-profile.jpg" alt="Profile Picture">
                <button id="uploadProfilePhoto">Change Profile Picture</button>
            </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load profile data
            let profileData = JSON.parse(localStorage.getItem('instrumentalistData'));

            if (profileData) {
                document.getElementById('profileName').textContent = profileData.name;
                document.getElementById('profileDetails').innerHTML = `
                    <p><strong>Instrument:</strong> ${profileData.instrument}</p>
                    <p><strong>Years of Experience:</strong> ${profileData.years}</p>
                    <p><strong>Location:</strong> ${profileData.location}</p>
                    <p><strong>Rating:</strong> ${profileData.rating}/5</p>
                    <p><strong>Bio:</strong> ${profileData.bio}</p>
                `;
            }

            // Profile photo upload
            document.getElementById('uploadProfilePhoto').addEventListener('click', function() {
                document.getElementById('profilePhotoUpload').click();
            });

            document.getElementById('profilePhotoUpload').addEventListener('change', function(e) {
                let file = e.target.files[0];
                let reader = new FileReader();

                reader.onload = function(event) {
                    document.getElementById('profilePhoto').src = event.target.result;
                    localStorage.setItem('profilePhoto', event.target.result);
                };

                reader.readAsDataURL(file);
            });

            // Load profile photo from local storage
            let storedProfilePhoto = localStorage.getItem('profilePhoto');
            if (storedProfilePhoto) {
                document.getElementById('profilePhoto').src = storedProfilePhoto;
            }

            // Cover photo upload
            document.getElementById('uploadCoverPhoto').addEventListener('click', function() {
                document.getElementById('coverPhotoUpload').click();
            });

            document.getElementById('coverPhotoUpload').addEventListener('change', function(e) {
                let file = e.target.files[0];
                let reader = new FileReader();

                reader.onload = function(event) {
                    document.getElementById('coverPhoto').src = event.target.result;
                    localStorage.setItem('coverPhoto', event.target.result);
                };

                reader.readAsDataURL(file);
            });

            // Load cover photo from local storage
            let storedCoverPhoto = localStorage.getItem('coverPhoto');
            if (storedCoverPhoto) {
                document.getElementById('coverPhoto').src = storedCoverPhoto;
            }

            // Media upload
            document.getElementById('mediaUpload').addEventListener('change', function(e) {
                let files = e.target.files;
                let gallery = document.getElementById('mediaGallery');

                for (let i = 0; i < files.length; i++) {
                    let file = files[i];
                    let reader = new FileReader();

                    reader.onload = function(event) {
                        let mediaElement;
                        if (file.type.startsWith('image/')) {
                            mediaElement = document.createElement('img');
                            mediaElement.src = event.target.result;
                        } else if (file.type.startsWith('video/')) {
                        mediaElement = document.createElement('video');
                        mediaElement.src = event.target.result;
                        mediaElement.controls = true;
                        }
                        gallery.appendChild(mediaElement);
                };

                reader.readAsDataURL(file);
            }
        });

        // Chatbox functionality
        document.getElementById('sendMessage').addEventListener('click', function() {
            let chatInput = document.getElementById('chatInput');
            let chatMessages = document.getElementById('chatMessages');

            if (chatInput.value.trim() !== "") {
                let message = document.createElement('p');
                message.textContent = chatInput.value;
                chatMessages.appendChild(message);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Voice recording functionality
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').addEventListener('click', function() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recordButton').textContent = 'Record';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                        mediaRecorder.onstop = () => {
                            let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            let audioURL = URL.createObjectURL(audioBlob);
                            let audio = document.createElement('audio');
                            audio.controls = true;
                            audio.src = audioURL;
                            document.getElementById('chatMessages').appendChild(audio);
                            audioChunks = [];
                        };
                        mediaRecorder.start();
                        document.getElementById('recordButton').textContent = 'Stop';
                    });
            }
        });
    });
</script>

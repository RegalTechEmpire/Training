    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Profile - MICC</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header1">
        
        <div class="logo">
            <a href="MICindex.html">
                <img src="./images/WhatsApp Image 2024-08-08 at 01.28.04_0b0785cb.jpg" alt="logo" style="max-height: 50px;">
            </a> 
        </div>
        <div class="menu-icon">
            <h4>M.I.C.C</h4>
        </div>
        <div class="join">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fa fa-align-justify"></i> 
                </button>
    
                
                <!-- Offcanvas Menu -->
                <div class="offcanvas offcanvas-end tech" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header blockie">
                        <h5 id="offcanvasRightLabel"></h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="dropdown-menu" class="dropdown-content">
                            <a href="MICindex.html"> Home Page</a>
                            
                            <a href="MICregistration.html">Instrumentalist Registration</a>
                            <a href="church-registration.html">Church Registration</a>
                            <a href="#">Profiles Directory</a>
                            <a href="#dashboard">Dashboard</a>
                            <a href="#video-gallery">Video Gallery</a>
                            <a href="MICcontact.html">Contact/Booking</a>
                            <a href="#thereview">Testimonials/thereviews</a>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </header>
    <div class="profile-container">
        <h1 id="churchName">Church Name</h1>
        <div class="profile-image-container">
            <img id="churchImage" alt="Church Profile" class="profile-img">
            <input type="file" id="uploadProfileImage" accept="image/*">
        </div>
        <p id="churchAddress">Address: </p>
        <p id="instrumentalistNeeded">Instrumentalist Needed: </p>

        <h2>About Our Church</h2>
        <textarea id="churchDescription" placeholder="Describe your church..."></textarea>

        <h2>Post Events & Images</h2>
        <input type="file" id="churchEvents" multiple>

        <h2>Posted Events</h2>
        <div id="eventsGallery"></div>

        <h2>Chat with Us</h2>
        <div id="chatbox">
            <textarea id="chatInput" placeholder="Type your message here..."></textarea>
            <button id="sendMessage">Send</button>
            <div id="chatMessages"></div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script>
// Load church profile data
document.getElementById('churchName').textContent = localStorage.getItem('churchName');
document.getElementById('instrumentalistNeeded').textContent = "Instrumentalist Needed: " + localStorage.getItem('instrumentalistType');
document.getElementById('churchAddress').textContent = "Address: " + localStorage.getItem('address');

// Handle profile image upload
const uploadProfileImageInput = document.getElementById('uploadProfileImage');
const churchImage = document.getElementById('churchImage');

// Load previously saved image if available
const savedProfileImage = localStorage.getItem('churchProfileImage');
if (savedProfileImage) {
    churchImage.src = savedProfileImage;
}

uploadProfileImageInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            churchImage.src = e.target.result;
            // Save the uploaded image to localStorage
            localStorage.setItem('churchProfileImage', e.target.result);
        }
        reader.readAsDataURL(file);
    }
});

// Event posting functionality
document.getElementById('churchEvents').addEventListener('change', function(event) {
    const files = event.target.files;
    const gallery = document.getElementById('eventsGallery');
    gallery.innerHTML = '';

    for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'event-img';
            gallery.appendChild(img);
        }
        reader.readAsDataURL(files[i]);
    }
});

// Chatbox functionality
const chatMessages = document.getElementById('chatMessages');
document.getElementById('sendMessage').addEventListener('click', function() {
    const message = document.getElementById('chatInput').value;
    if (message) {
        const messageElement = document.createElement('p');
        messageElement.textContent = "You: " + message;
        chatMessages.appendChild(messageElement);
        document.getElementById('chatInput').value = '';
    }
});


    </script>

    <script src="profile.js"></script>
